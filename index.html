<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Felices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>
<body>
    <nav class="container--nav">
        <div class="nav--logo">
            <img class="img--logo" src="./src/img/logo.png" alt="logo">
        </div>
        <div class="nav--title">
            <p>Centro veterinario</p>
            <h1><i class="fa-solid fa-paw , paw"></i>  Patitas Felices  <i class="fa-solid fa-paw , paw"></i></h1>
        </div>
        <div class="nav--login">
            <p><i class="fa-solid fa-user" id="nav--login--user"></i></p>
            <button type="submit" id="nav--login--button1" class="button--yellow—light">Log In</button>
            <button type="submit" id="nav--login--button2" class="button--yellow—stroke">Sign In</button>
            
        </div>
    </nav>
    <main>
    <div class="search-form">
        <div>
            <p>Buscar patitas</p>
        </div>
        <section class="filters">
            <div class="filter">
                <label for="id">Id:</label>
                <input type="number" id="id" class="input-field" placeholder="Id">
            </div>
    
            <div class="filter">
                <label for="species">Especie:</label>
                <select id="species" name="species">
                    <option value="" disabled selected>Elige...</option>
                    <option value="cat">Gato</option>
                    <option value="dog">Perro</option>
                </select>
            </div>
    
            <div class="filter">
                <label for="birthday">Fecha de nacimiento:</label>
                <input type="date" id="date_of_birth" class="input-field" placeholder="date">
            </div>
    
            <div class="filter">
                <label for="lastVisit">Ultima visita:</label>
                <input type="date" id="date_of_last_visit" class="input-field" placeholder="date">
            </div>
    
            <div class="filter">
                <label for="name">Nombre:</label>
                <input type="text" id="name" class="input-field" placeholder="Nombre">
            </div>
    
            <div class="filter">
                <label for="sex">Sexo:</label>
                <select id="sex" name="sex">
                    <option value="" disabled selected>Elige...</option>
                    <option value="macho">Macho</option>
                    <option value="hembra">Hembra</option>
                </select>
            </div>
    
            <div class="filter">
                <label for="owner">Propietario:</label>
                <input type="text" id="owner" class="input-field" placeholder="Propietario">
            </div>
    
            <div class="filter-button">
                <button id="searchButton" type="submit" class="button--yellow—light" onclick="searchPets()">Buscar</button>
            </div>
        </section>
    </div>
        <section class="table--database">
            <div>
                <p>Base de datos de patitas</p>
            </div>
            <div>
                <table id="pets-table">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especie</th>
                        <th>Fecha de nacimiento</th>
                        <th>Sexo</th>
                        <th>Propietario</th> 
                        <th>Ultima Visita</th> 
                        <th></th> 
                        <th></th> 
                        <th></th> 
                    </tr>
            
                </table>
            </div>
            <div>
            <button type="submit" class="button--yellow—light" id="loadContentButton" onclick="printAllFilms()">Cargar todos</button>
            <button type="submit" class="button--yellow—stroke">Crear nuevo</button>
            </div>
        </section>
        

    </main>
    <script src="./main.js"></script>
</body>
</html>
