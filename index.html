<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Felices</title>
    <link rel="stylesheet" href="./style_login.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- Navegación / Header -->
    <nav class="login--container">
        <div class="login--box">
            <img class="img--logo" src="./src/img/logo.png" alt="logo">
        </div>
        <div class="nav--title">
            <p>Centro veterinario</p>
            <h1><i class="fa-solid fa-paw paw"></i> Patitas Felices <i class="fa-solid fa-paw paw"></i></h1>
        </div>
    </nav>
    
    <!-- Formulario de Login -->
    <div class="login-container">
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-user" name="remember-user">
                <label for="remember-user">Recordar mis datos</label>
            </div>
            <button type="submit" class="button--yellow-light">Ingresar</button>
            <p id="login-error" class="error-message"></p>
            <p id="login--question">¿No tienes cuenta? <a href="#" id="register-link">Regístrate</a></p>
        </form>
    </div>
    
    <!-- Modal de registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registro de usuario</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="new-username">Usuario:</label>
                    <input type="text" id="new-username" placeholder="Ingresa un nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Contraseña:</label>
                    <input type="password" id="new-password" placeholder="Ingresa una contraseña" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="button--yellow-light">Registrar</button>
                <p id="register-error" class="error-message"></p>
            </form>
        </div>
    </div>
    
    <!-- Modal de cookies (al final de la página) -->
    <div id="cookie-modal" class="cookie-modal">
        <div class="cookie-content">
            <h3>Aviso de Cookies</h3>
            <p>Este sitio utiliza cookies para mejorar la experiencia del usuario. Al aceptar, consientes el uso de cookies según nuestra política de privacidad.</p>
            <div class="cookie-buttons">
                <button id="accept-cookies" class="button--yellow-light">Aceptar</button>
                <button id="reject-cookies" class="button--yellow-stroke">Rechazar</button>
            </div>
        </div>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
